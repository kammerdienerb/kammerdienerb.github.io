    <style type="text/css">
        body{
            margin: 90px auto;
            max-width:650px;
            line-height:1.6;
            font-size:18px;
            color:#444;
            padding: 0 10px
        }
        h1,h2,h3{line-height:1.2}
        .topnav {
            background-color: #2E3340;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 0px 0px;
            overflow: hidden;
        }
        .topnav a {
            float: left;
            display: block;
            color: #D8DEE8;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #8FBCBB;
            color: #2E3340;
        }
        .active {
            background-color: #8FBCBB;
            color: #2E3340;
        }

        figure {
            position: relative;
        }
        figcaption {
            text-align:center;
            font-size: 14px;
            color: #555;
        }

        pre.numbered {
            counter-reset: linecounter;
        }
        pre.numbered span.sl {
            counter-increment: linecounter;
        }
        pre.numbered span.sl:before {
            content: counter(linecounter);
            width:2em;
            display: inline-block;
            -webkit-user-select: none;
        }
        .inline_code {
            display:block;
            overflow: auto;
            padding: 1em 1.5em;
            margin-bottom: 1.6em;
            white-space:pre;
            font-family: monospace;
            line-height: 1.2;
            border: 1px solid #000000;
            border-left: 3px solid #BF6069;
            background-color: #2E3340;
            color: #D8DEE8;
        }
        span.kw {
            color: #81A1C1;
            font-weight: bold;
        }
        span.cmt {
            color: #4C556A;
            font-style: italic;
        }
        span.str {
            color: #A3BE8B;
        }
    </style>

<body>
    <header>
        <h1>bJou is a programming language.</h1>
    </header>
    <p>
        Find it on <a href="https://www.github.com/kammerdienerb/bJou">GitHub</a>.
    </p>

    <figure>
<pre class="inline_code numbered">
<span class="sl"><span class="kw">using</span> <span class="kw">import</span> <span class="str">"compiler.bjou"</span></span>
<span class="sl"></span>
<span class="sl"><span class="cmt"># run this at compile time</span></span>
<span class="sl"><span class="kw">\static_do</span> {</span>
<span class="sl">    <span class="cmt"># create the AST</span></span>
<span class="sl">    message := bjou_createStringLiteral(<span class="str">"Hello, world!\n"</span>)</span>
<span class="sl">    args    := bjou_createArgList(&amp;message, 1)</span>
<span class="sl">    ident   := bjou_createIdentifier("printf")</span>
<span class="sl">    call    := bjou_createCallExpression(ident, args)</span>
<span class="sl"></span>
<span class="sl">    <span class="cmt"># add to global scope</span></span>
<span class="sl">    bjou_addSymbols(call, bjou_getGlobalScope())</span>
<span class="sl"></span>
<span class="sl">    <span class="cmt"># add to our program</span></span>
<span class="sl">    bjou_appendNode(call)</span>
<span class="sl">}</span></pre>
<figcaption> Building "Hello, world!" at compile time</figcaption>
    </figure>

</body>
